<h2>Авторизация</h2>
<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <label for="phoneNumber">Номер телефона</label>
  <input id="phoneNumber" formControlName="phoneNumber" type="text" placeholder="Номер телефона" />
  <div *ngIf="authForm.get('phoneNumber')?.invalid && authForm.get('phoneNumber')?.touched">
    Введите номер телефона
  </div>

  <label for="password">Пароль</label>
  <input id="password" formControlName="password" type="password" placeholder="Пароль" />
  <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched">
    Введите пароль
  </div>

  <button type="submit" [disabled]="authForm.invalid">Войти</button>
</form>
